<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="resources/styles.css" rel="stylesheet" />
    <link href="resources/fontawesome/all.min.css" rel="stylesheet" />
    <script type="module" src="dist/client/app.js"></script>
    <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      rel="stylesheet"
    />
  </head>
  <body class="w3-theme w3-theme-d5">
    <div class="metadatasidebar w3-sidebar w3-bar-block w3-animate-right w3-theme">
      <a
        class="closemetasidebar w3-bar-item w3-button fa fa-bars"
        style="width: auto; position: absolute; right: 0"
      ></a>
      <div class="w3-bar-item">Map</div>
      <div class="map"></div>
      <div class="w3-bar-item">Metadata</div>
      <div class="metadata w3-bar-item"></div>
    </div>
    <div class="fill">
      <div class="w3-bar">
        <span class="tabs">
          <a class="browser-tab w3-button tab-button">Browser</a>
        </span>
        <span>
          <a
            class="openmetasidebar w3-bar-item w3-button w3-right fa fa-bars"
            style="font-size: 22px"
          ></a>
          <a
          id="FilterVideo"
          style="font-size: 22px"
            class="w3-bar-item w3-button w3-right fa fa-video"
          ></a>
          <a
            id="FilterStar"
            style="font-size: 22px"
            class="w3-bar-item w3-button w3-right fa fa-star"
          ></a>
          <div class="w3-dropdown-hover w3-right">
            <button
              style="font-size: 22px"
              class="w3-button fa fa-sort"
            ></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a id="SortByDate" class="w3-bar-item w3-button">By date</a>
              <a id="SortByName" class="w3-bar-item w3-button">By name</a>
            </div>
          </div>
        </span>
      </div>
      <div class="workarea">
          <div class="browser fill" style="position: relative">
            <div class="w3-theme fill folder-pane">
              <ul class="folders w3-ul w3-hoverable w3-small"></ul>
            </div>
            <div class="w3-theme images-area">
                <div class="images fill disable-scrollbar"></div>
                <div class="dragregion"></div>
            </div>
          </div>
          <div class="w3-bar-block buttons">
          </div>
      </div>
    </div>
    <div class="jobs">
      <div class="w3-theme w3-container">
        <h3>Jobs</h3>
        <div class="joblist"></div>
      </div>
    </div>
  </div>
</body>
</html>
