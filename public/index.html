<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="resources/styles.css" rel="stylesheet" />
    <link href="resources/fontawesome/all.min.css" rel="stylesheet" />
    <script type="module" src="dist/client/app.js"></script>
    <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="jobs">
        <div class="w3-container">
          <h3>Jobs</h3>
          <div id="joblist"></div>
        </div>
      </div>
    </div>
    <div id="messagebox" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <p id="message"></p>
          <a id="confirm" class="w3-button w3-green">Ok</a>
          <a id="cancel" class="w3-button w3-red">Cancel</a>
        </div>
      </div>
    </div>
    <div class="w3-sidebar w3-bar-block w3-animate-right" id="metadatasidebar">
      <a
        class="w3-bar-item w3-button fa fa-bars"
        style="width: auto; position: absolute; right: 0"
        id="closemetasidebar"
      ></a>
      <div class="w3-bar-item">Map</div>
      <div id="map"></div>
      <div class="w3-bar-item">Metadata</div>
      <div id="metadata" class="w3-bar-item"></div>
    </div>
    <div class="fill">
      <div class="w3-bar w3-black">
        <div class="w3-dropdown-hover">
          <!--<button class="w3-button">Load</button>
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="#" class="w3-bar-item w3-button" id="tree">Last folder</a>
            <a href="#" class="w3-bar-item w3-button">New folder...</a>
          </div>-->
        </div>
        <!--<a href="#" class="w3-bar-item w3-button">Edit</a>-->
        <a id="browser-tab" class="w3-button tab-button">Browser</a>
        <span id="tabs"></span>
        <span>
          <a
            class="w3-bar-item w3-button w3-right fa fa-bars"
            id="openmetasidebar"
            href="#"
            style="font-size: 22px"
          ></a>
          <a
            href="#"
            style="font-size: 22px"
            class="w3-bar-item w3-button w3-right fa fa-video"
          ></a>
          <a
            href="#"
            style="font-size: 22px"
            class="w3-bar-item w3-button w3-right fa fa-star"
          ></a>
          <div class="w3-dropdown-hover w3-right">
            <button
              style="font-size: 22px"
              class="w3-button fa fa-sort"
            ></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a href="#" class="w3-bar-item w3-button">By date</a>
              <a href="#" class="w3-bar-item w3-button">By name</a>
            </div>
          </div>
        </span>
      </div>
      <div id="workarea">
        <div id="main" class="fill">
          <div class="browser fill" style="position: relative">
            <div class="fill" id="folder-pane">
              <ul id="folders" class="w3-ul w3-hoverable w3-small"></ul>
            </div>
            <div id="images" class="disable-scrollbar">
              <div id="before" class="filler"></div>
              <div id="after" class="filler"></div>
            </div>
          </div>
          <div class="w3-bar-block" id="buttons">
            <button
              class="w3-bar-item w3-button w3-black w3-round fa fa-star"
            ></button>
            <button
              class="w3-bar-item w3-button w3-teal w3-round fa fa-undo"
            ></button>
            <button
              class="w3-bar-item w3-button w3-teal w3-round fa fa-redo"
            ></button>
            <button
              class="w3-bar-item w3-button w3-blue w3-round fa fa-copy"
            ></button>
            <button
              class="w3-bar-item w3-button w3-blue w3-round fa fa-paste"
            ></button>
            <button
              class="w3-bar-item w3-button w3-green w3-round fa fa-apple"
            ></button>
            <button
              class="w3-bar-item w3-button w3-green w3-round fa fa-floppy"
            ></button>
            <button
              class="w3-bar-item w3-button w3-green w3-round fa fa-download"
            ></button>
            <button
              class="w3-bar-item w3-button w3-red w3-round fa fa-trash"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
